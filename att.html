<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Atualização de App Disponível</h1>
        <p class="mb-6">Uma nova versão do aplicativo está disponível. Clique no botão abaixo para atualizar agora.</p>
        <button id="updateButton" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-300">
            <i class="fas fa-download mr-2"></i>Atualizar Agora
        </button>
    </div>

    <script>
        document.getElementById('updateButton').addEventListener('click', function () {
            // URL do arquivo APK
            const apkUrl = 'https://download1500.mediafire.com/e2uee5qfyxdgRKYs1muBnuik0Zir10gl0cS1Jzxys0maVzqHfkSVYOKlCTwBhoXXs9_DhJn-v4Zlv0t2qcng6RVN7a5e--uVTGJ5P106K-jsIz8dvxWqM4oEaYbSvblBg6YGE6j5ZtBO2-Lab414ff7VRw_4OHBOa0ef78b8645fQgE/kdyp991z0bmiaqg/AIMBOT+DDTANK.zip';

            // Criação de um link para download
            const link = document.createElement('a');
            link.href = apkUrl;
            link.download = 'TalkooSynq_Update.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            // Após o download, instrução para instalação (aplicável a WebView Android)
            setTimeout(() => {
                alert("O download foi iniciado. Após a conclusão, abra o arquivo APK para atualizar o aplicativo.");
            }, 2000);
        });
    </script>
</body>
</html>
