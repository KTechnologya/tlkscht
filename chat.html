<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat com KelvinIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chatbox {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .message {
            text-align: left;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .user {
            background: #007bff;
            color: white;
        }
        .bot {
            background: #ddd;
        }
    </style>
</head>
<body>

    <h1>Chat com KelvinIA</h1>
    <div id="chatbox">
        <div id="messages"></div>
        <input type="text" id="userInput" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            if (!userMessage) return;

            // Exibir mensagem do usu√°rio na tela
            addMessage("user", userMessage);

            const apiUrl = "https://cors-anywhere.herokuapp.com/https://www.blackbox.ai/agent/KelvinIA44lJUQ6"; // Proxy para evitar CORS
            const requestData = {
                messages: [{ content: userMessage, role: "user" }],
                model: "deepseek-ai/DeepSeek-V3",
                max_tokens: 1024
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) throw new Error("Erro ao conectar com a API.");

                const responseData = await response.json();
                const botMessage = responseData?.choices?.[0]?.message?.content || "Sem resposta.";

                addMessage("bot", botMessage);
            } catch (error) {
                console.error("Erro:", error);
                addMessage("bot", "Erro ao conectar. Tente novamente.");
            }

            document.getElementById("userInput").value = "";
        }

        function addMessage(role, text) {
            const messagesDiv = document.getElementById("messages");
            const msgDiv = document.createElement("div");
            msgDiv.className = `message ${role}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
        }
    </script>

</body>
</html>
