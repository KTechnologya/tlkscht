<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KelvinIA - BlackBox AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            height: 350px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            background: #fafafa;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .user-message, .bot-message {
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            align-self: flex-end;
            background: #007bff;
            color: white;
        }
        .bot-message {
            align-self: flex-start;
            background: #28a745;
            color: white;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Digite sua pergunta...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("user-input");

    function updateChat(role, text) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add(role === "user" ? "user-message" : "bot-message");
        messageDiv.textContent = text;
        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight; 
    }

    function loadChatHistory() {
        const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
        history.forEach(msg => updateChat(msg.role, msg.text));
    }

    async function sendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        updateChat("user", userText);
        userInput.value = "";

        try {
            const response = await fetch("https://www.blackbox.ai/agent/KelvinIA44lJUQ6", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ messages: [{ content: userText, role: "user" }] })
            });

            const data = await response.json();
            const botResponse = data.choices?.[0]?.message?.content || "Erro na resposta";

            updateChat("bot", botResponse);

            // Salva no hist√≥rico
            const history = JSON.parse(localStorage.getItem("chatHistory")) || [];
            history.push({ role: "user", text: userText }, { role: "bot", text: botResponse });
            localStorage.setItem("chatHistory", JSON.stringify(history));
        } catch (error) {
            updateChat("bot", "Erro ao conectar com KelvinIA.");
        }
    }

    window.onload = loadChatHistory;
</script>

</body>
</html>
