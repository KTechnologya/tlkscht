<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackBox AI Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        #chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .user-message {
            text-align: right;
            color: blue;
            font-weight: bold;
        }
        .bot-message {
            text-align: left;
            color: green;
            font-weight: bold;
        }
        input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Digite sua mensagem...">
    <button onclick="sendMessage()">Enviar</button>
</div>

<script>
    async function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (!userInput) return;
        
        // Adiciona mensagem do usuário na tela
        const chatBox = document.getElementById('chat-box');
        chatBox.innerHTML += `<div class="user-message">Você: ${userInput}</div>`;
        
        // Faz requisição para a API
        const response = await fetch('https://api.blackbox.ai/api/chat', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                messages: [{ content: userInput, role: 'user' }],
                model: 'deepseek-ai/DeepSeek-V3',
                max_tokens: '1024'
            })
        });

        const data = await response.json();
        const botResponse = data.choices?.[0]?.message?.content || "Erro na resposta";

        // Adiciona resposta do bot
        chatBox.innerHTML += `<div class="bot-message">Bot: ${botResponse}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        // Limpa o input
        document.getElementById('user-input').value = '';
    }
</script>

</body>
</html>
