<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelvin IA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: #fff;
            border-radius: 10px;
            width: 350px;
            max-width: 100%;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-box {
            height: 300px;
            padding: 15px;
            border-bottom: 2px solid #f0f0f0;
            overflow-y: auto;
            flex-grow: 1;
            font-size: 14px;
            color: #333;
        }

        .chat-box .user {
            text-align: right;
            margin: 10px 0;
            background-color: #d1ecf1;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .chat-box .bot {
            text-align: left;
            margin: 10px 0;
            background-color: #f8d7da;
            border-radius: 10px;
            padding: 10px;
            display: inline-block;
            max-width: 80%;
        }

        .input-container {
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top: 2px solid #f0f0f0;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #007BFF;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Kelvin IA
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite sua mensagem..." />
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() === '') return;

            displayMessage(userMessage, 'user');
            userInput.value = '';

            // Call the API to get the chatbot response
            fetchChatbotResponse(userMessage);
        }

        function displayMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add(sender);
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
        }

        async function fetchChatbotResponse(message) {
            const apiKey = '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'; // Substitua com sua chave da API
            const response = await fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`,
                },
                body: JSON.stringify({
                    model: 'text-davinci-003',
                    prompt: message,
                    max_tokens: 150,
                }),
            });

            const data = await response.json();
            const botMessage = data.choices[0].text.trim();
            displayMessage(botMessage, 'bot');
        }
    </script>

</body>
</html>
